<div class="post">
    <div class="post-container">
        <div class="text" style="font-weight:bold">
            {{ post.text }}
        </div>
        <div class="metadata">
            {% if post.img %}
                <img src="{{ url_for('static', filename=post.img) }}" alt="Post Image">
            {% endif %}
            <span class="author">By {{ post.user.name }}</span>
            <br>
            <p>
                <a href="{{ url_for('main.post', post_id=post.id) }}">View full post</a>
            </p>

        </div>
    </div>
</div>
