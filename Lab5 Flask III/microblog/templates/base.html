<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Birthstone&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Dunder Mifflin Social Media</title>
        <link rel="stylesheet"
              href="{{ url_for('static', filename='microblog.css') }}">
    </head>
    <body>
        <header>
            <div>
            <h1 style="display: inline-block; vertical-align: middle; margin-right: 10px;">Dunder Mifflin Social Media</h1>
            <img src="{{ url_for('static', filename='imgs/logo/theoffice.jpg') }}" alt="Dunder Mifflin Logo" width="150" style="vertical-align: middle;"
            </div>
            <nav>
            {% if current_user.is_authenticated: %}
                <a href="{{ url_for('main.index') }}"><i class="bi bi-house"></i></a>
                <a href="{{url_for('auth.logout')}}"><i class="bi bi-door-open"></i></a>
 
                           
            {% else: %}
                <a href="{{ url_for('auth.login') }}">Login</a>
                <a href="{{url_for('auth.signup')}}">Signup<a>
            {% endif %}
            </nav>
            {% if current_user.is_authenticated %}
                <div>Hello: {{current_user.name}}</div> 
            {% endif %}
        </header>
        <section class="content">
            {% block content %}{% endblock %}
        </section>
        <footer>
            <small>Developed for Web applications</small>
        </footer>
    </body>
</html>
