{% extends 'base.html' %}

{% block content %}
    <section class="content">
        <div class="scrollable">
            <h3>This is the profile of {{ user.name }}</h3>
            <h3>Number of posts: {{ user.posts | length }}</h3>
            <div style="display: flex; justify-content: center;">
                <img src="{{ url_for('static', filename='imgs/users/' + user.name + '.jpg') }}" alt="Profile Picture" width="200"/>
            </div>
            {% include 'posts_template.html' %}
        </div>
        {% include "sidebar.html" %}
    </section>
{% endblock %}
