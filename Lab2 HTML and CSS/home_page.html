<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Home Page</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Home Page</h1>
        </header>
            <section class="content">
                <div class="scrollable">
                <h2>Posts from the people you follow</h2>
                    <div class="post">
                        <div class ="post-container">
                            <img src="imgs/quote.jpg" alt="Quote pic">
                            <div class="text">
                            This quote goes hard, feel free to repost.
                            </div>
                        </div>
                        <div class="metadata">
                            <span class="author">By Michael</span>
                            <span class="date">On the 21/10/2025</span>
                        </div>
                    </div>

                    <div class="post">
                        <div class ="post-container">
                            <img src="imgs/meeting.jpg" alt="Meeting pic">

                            Meeting with the team. Went faster than expected! (that's what she said)
                            </div>
                        </div>

                        <div class="metadata">
                            <span class="author">By Michael</span>
                            <span class="date">On the 21/10/2025</span>
                        </div>
                    </div>
                </div>
                    
                <div class="fixed">
                    <span>Welcome, Hugo!</span>
                    <img src="imgs/profilepic.jpg" alt="Profile Picture" width="150">
                    <button>Create Post</button>
                    <button>
                        <a href="user_profile.html">View your profile</a>
                    </button>
                </div>
            </section>
        <footer><small>Developed for Web applications</small></footer>
